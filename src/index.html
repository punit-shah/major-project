<!DOCTYPE html>
<html>
<head>
  <title>Face aging in real time</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Face aging in real time on the web</h1>
    <div class="question question--active">
      <h2 class="question__text">What is your gender?</h2>
      <ul class="question__option-list">
        <li class="question__option question__option--gender">
          <label class="question__option-label">
            <input type="radio" name="gender" class="question__checkbox" id="question__checkbox--male" value="Male">
            <span class="question__option-text">Male</span>
          </label>
        </li>
        <li class="question__option question__option--gender">
          <label class="question__option-label">
            <input type="radio" name="gender" class="question__checkbox" id="question__checkbox--female" value="Female">
            <span class="question__option-text">Female</span>
          </label>
        </li>
      </ul>
      <button class="question__btn question__btn--next" id="q1-next" disabled>Next</button>
    </div>
    <div class="question">
      <h2 class="question__text">What is your age group?</h2>
      <ul class="question__option-list">
        <li class="question__option question__option--age-group">
          <label class="question__option-label">
            <input type="radio" name="age-group" class="question__checkbox" id="question__checkbox--child" value="Child">
            <span class="question__option-text">Child</span>
          </label>
        </li>
        <li class="question__option question__option--age-group">
          <label class="question__option-label">
            <input type="radio" name="age-group" class="question__checkbox" id="question__checkbox--teenager" value="Teenager">
            <span class="question__option-text">Teenager</span>
          </label>
        </li>
        <li class="question__option question__option--age-group">
          <label class="question__option-label">
            <input type="radio" name="age-group" class="question__checkbox" id="question__checkbox--adult" value="Adult">
            <span class="question__option-text">Adult</span>
          </label>
        </li>
        <li class="question__option question__option--age-group">
          <label class="question__option-label">
            <input type="radio" name="age-group" class="question__checkbox" id="question__checkbox--senior" value="Senior">
            <span class="question__option-text">Senior</span>
          </label>
        </li>
      </ul>
      <button class="question__btn question__btn--next" id="q2-next" disabled>Next</button>
    </div>
    <div class="question">
      <h2 class="question__text">Which of these faces is yours most similar to?</h2>
      <ul class="question__option-list">
        <li class="question__option question__option--ethnicity">
          <label class="question__option-label">
            <input type="radio" name="ethnicity" class="question__checkbox" id="question__checkbox--black" value="Black">
            <span class="question__option-text">
              <img src="img/thumbnails/black.jpg" alt="Black">
            </span>
          </label>
        </li>
        <li class="question__option question__option--ethnicity">
          <label class="question__option-label">
            <input type="radio" name="ethnicity" class="question__checkbox" id="question__checkbox--white" value="White">
            <span class="question__option-text">
              <img src="img/thumbnails/white.jpg" alt="White">
            </span>
          </label>
        </li>
        <li class="question__option question__option--ethnicity">
          <label class="question__option-label">
            <input type="radio" name="ethnicity" class="question__checkbox" id="question__checkbox--eastasian" value="East-Asian">
            <span class="question__option-text">
              <img src="img/thumbnails/eastasian.jpg" alt="East-Asian">
            </span>
          </label>
        </li>
        <li class="question__option question__option--ethnicity">
          <label class="question__option-label">
            <input type="radio" name="ethnicity" class="question__checkbox" id="question__checkbox--southasian" value="South-Asian">
            <span class="question__option-text">
              <img src="img/thumbnails/southasian.jpg" alt="South-Asian">
            </span>
          </label>
        </li>
      </ul>
      <button class="question__btn question__btn--start" id="start" disabled>Start</button>
    </div>
    <div id="video-container"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
